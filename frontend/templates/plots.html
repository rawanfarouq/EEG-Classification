    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            // Function to fetch and display plot based on selected channel
            function displayPlot(filename) {
                var imagePath = "static/plots/" + filename; // Update image path
                console.log("Image src: " + imagePath);
                $("#plotImage").attr("src", imagePath)
                    .on("error", function() {
                        $(this).attr("src", ""); // Clear image source on error
                        console.error("Image not found:", imagePath);
                        // You can display a message here to inform the user
                    });
            }

            // Function to fetch image filenames from the server
            function fetchImageFilenames() {
                $.ajax({
                    url: "/get_image_filenames",
                    type: "GET",
                    success: function(data) {
                        // Populate the dropdown menu with image filenames
                        var select = $("#channelSelect");
                        $.each(data, function(index, filename) {
                            select.append($("<option>").val(filename).text(filename));
                        });

                        // Display the first image by default if available
                        if (data.length > 0) {
                            var defaultFilename = data[0];
                            displayPlot(defaultFilename);
                        }
                    },
                    error: function(error) {
                        console.error("Error fetching image filenames:", error);
                    }
                });
            }

            // Event listener for dropdown menu change
            $("#channelSelect").change(function() {
                var selectedChannel = $(this).val();
                displayPlot(selectedChannel);
            });

            // Call the fetchImageFilenames function to populate the dropdown menu
            fetchImageFilenames();
        });
    </script>
