        document.getElementById('optionNewDataset').addEventListener('click', function() {
    var newDatasetFormDiv = document.getElementById('newDatasetForm');
    
    // Show the newDatasetForm div
    if (newDatasetFormDiv) {
        newDatasetFormDiv.style.display = 'block';

    }

    
    // Also ensure the form inside is displayed
    var formInsideNewDatasetForm = newDatasetFormDiv.querySelector('form');
    if (formInsideNewDatasetForm) {
        formInsideNewDatasetForm.style.display = 'block';

    }

    // Hide the form for training data predictions
    document.getElementById('trainingDataForm').style.display = 'none';

    // Hide the predictions results and options
    document.getElementById('predictionResults').style.display = 'none';

    document.getElementById('predictionOptions').style.display = 'none';

    // Hide any alert messages
    document.getElementById('alertBox').style.display = 'none';

    // Clear any existing predictions content
    var predictionsDisplay = document.getElementById('predictionsDisplay');
    if (predictionsDisplay) {
        predictionsDisplay.innerHTML = '';
    }
});

document.getElementById('predictOnTrainingData').addEventListener('click', function () {
        // Hide the file uploader form and any prediction results or options
        document.getElementById('newDatasetForm').style.display = 'none';
        document.getElementById('trainingDataForm').style.display = 'block';
        document.getElementById('predictionResults').style.display = 'none';
        document.getElementById('predictionOptions').style.display = 'none';
        document.getElementById('alertBox').style.display = 'none';
        
        document.getElementById('predictionOptions').style.display = 'block';
        removeFileUploader();
        const modelName = sessionStorage.getItem('selectedModel');
        fetch('/perform_predict_on_training_data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ model: modelName })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Received data:', data); // Log the data to console
            if (data.status === 'success') {
                preparePredictionOptions(data.formatted_predictions_train.length);
                sessionStorage.setItem('predictionsData', JSON.stringify(data)); // Store data in sessionStorage
            } else {
                throw new Error('Failed to predict on training data');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            displayError(error);
        });
    });

        
    </script>

    <script>


 
    function preparePredictionOptions(totalPredictions) {
        // Show the prediction options
        var predictionOptions = document.getElementById('predictionOptions');

        if (predictionOptions) {
        var numPredictionsSelect = document.getElementById('numPredictions');
        numPredictionsSelect.innerHTML = ''; // Clear previous options

        // Populate the select dropdown with options
        var allOption = document.createElement('option');
        allOption.value = 'all';
        allOption.textContent = 'All';
        numPredictionsSelect.appendChild(allOption);

        // Add options for 10, 20, 30, ... predictions
        for (var i = 10; i <= totalPredictions; i += 10) {
            var option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            numPredictionsSelect.appendChild(option);
        }

        predictionOptions.style.display = 'block';

        // Add event listener for Display Predictions button
        document.getElementById('displayPredictionsBtn').addEventListener('click', function() {
            var selectedValue = numPredictionsSelect.value;
            var data = JSON.parse(sessionStorage.getItem('predictionsData'));
            displayPredictions_train(data, selectedValue);
        });
    }
    else{
        console.error('Prediction options elements not found on page.');

    }
    }

        

    function displayPredictions_train(data, displayCount) {
    var predictionsDisplay = document.getElementById('predictionsDisplay');
    predictionsDisplay.innerHTML = ''; // Clear previous content

    // Determine the number of predictions to display
    var count = displayCount === 'all' ? data.formatted_predictions_train.length : parseInt(displayCount);

    // Create main card to hold everything
    var card = document.createElement('div');
    card.className = 'card';

    // Create card body
    var cardBody = document.createElement('div');
    cardBody.className = 'card-body';

    // Create row within card
    var row = document.createElement('div');
    row.className = 'row';

    // Column for predictions list
    var predictionsCol = document.createElement('div');
    predictionsCol.className = 'col-md-6';

    // Column for metrics
    var metricsCol = document.createElement('div');
    metricsCol.className = 'col-md-6';

    // Predictions list
    var listGroup = document.createElement('ul');
    listGroup.className = 'list-group list-group-flush';
    for (var i = 0; i < count; i++) {
        var listItem = document.createElement('li');
        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
        listItem.textContent = data.formatted_predictions_train[i].split(' - ')[0];

        var statusIcon = document.createElement('i');
        if (data.formatted_predictions_train[i].includes('Correct')) {
            statusIcon.className = 'fas fa-check-circle text-success';
        } else {
            statusIcon.className = 'fas fa-times-circle text-danger';
        }

        listItem.appendChild(statusIcon);
        listGroup.appendChild(listItem);
    }
    predictionsCol.appendChild(listGroup);

    // Check and display metrics if available
    if (data.result_predict_train) {
        var metricsList = document.createElement('ul');
        metricsList.className = 'list-group list-group-flush';
        var metrics = ['Accuracy', 'Precision', 'Recall', 'F1 Score'];
        metrics.forEach(function(metric) {
            var metricItem = document.createElement('li');
            metricItem.className = 'list-group-item';
            metricItem.textContent = `${metric}: ${data.result_predict_train[metric][0]}%`;
            metricsList.appendChild(metricItem);
        });
        metricsCol.appendChild(metricsList);
    }

    // Append columns to row
    row.appendChild(predictionsCol);
    row.appendChild(metricsCol);

    // Append row to card body
    cardBody.appendChild(row);

    // Append card body to card
    card.appendChild(cardBody);

    // Append card to predictionsDisplay
    predictionsDisplay.appendChild(card);

    // Go back button
    var goBackBtn = document.createElement('button');
    goBackBtn.className = 'btn btn-info mt-4';
    goBackBtn.style.width="40%";
    goBackBtn.style.marginLeft="auto";
    goBackBtn.style.marginRight="auto";
    goBackBtn.textContent = 'Go back for selecting other model';
    goBackBtn.addEventListener('click', function() {
            // Set a flag in session storage indicating that the loading process has started
            sessionStorage.setItem('loadingStatus', 'started');
            sessionStorage.setItem('loadingMessage', 'Loading, please wait...');
            document.getElementById('predictionsDisplay').innerHTML = "<p>Loading, please wait...</p>";
            // Redirect to the CSV page
            window.location.href = '/csv';

            // Make the asynchronous call to the csv_features function
            fetch('/csv_features', { method: 'POST' });
        });

    // Append go back button to predictionsDisplay
    predictionsDisplay.appendChild(goBackBtn);

    // Display the predictionResults container
    document.getElementById('predictionResults').style.display = 'block';
}


        function removeFileUploader() {
            document.querySelector('form').style.display = 'none';
        }
        
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const modelName = sessionStorage.getItem('selectedModel');
            console.log(modelName)
            let spinner = document.getElementById('loadingSpinner');


            if (!modelName) {
                alert('No model selected. Please go back and select a model.');
                return;
            }
            formData.append('model', modelName);

            // Show spinner
            spinner.classList.remove('d-none');

            fetch('/predictions', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    // If the server response is not OK, throw an error with the status text
                    return response.json().then(errorData => {
                        throw new Error(`Error: ${response.status} ${response.statusText} - ${errorData.message}`);
                    });
                }
                return response.json();
            })
            .then(data => {
            if (data.status === 'success' && data.file_path_csv) {
                spinner.classList.add('d-none');
                return fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model: modelName, filenames: data.file_path_csv })
                });
            } else {
                throw new Error(`Error processing files: ${data.message}`);
            }
        })
            .then(response => {
                if (!response.ok) {
                    // If the server response is not OK, throw an error with the status text
                    return response.json().then(errorData => {
                        throw new Error(`Error: ${response.status} ${response.statusText} - ${errorData.message}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                
                if (data.predictions_with_comparison) {
                    console.log('Predictions with Comparison:', data.predictions_with_comparison);
                    displayPredictions(data.predictions_with_comparison);
                    removeFileUploader();
                } else {
                    throw new Error('Failed to get predictions or comparison results');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Display error in the UI
                displayError(error);
                spinner.classList.add('d-none');

            });
        });

function displayError(error) {
    const errorDiv = document.getElementById('alertBox');
    if (errorDiv) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
    } else {
        console.error('Alert box div not found on page.');
    }
}

function displayPredictions(predictionsWithComparison) {
    
    var predictionsDisplay = document.getElementById('predictionsDisplay');
    predictionsDisplay.innerHTML = ''; // Clear previous predictions
    var predictionCard = document.createElement('div');
    predictionCard.className = 'card animate__animated animate__fadeIn'; // Added animate.css classes here

    var predictionList = document.createElement('ul');
    predictionList.className = 'list-group list-group-flush';

    if (Array.isArray(predictionsWithComparison)) {
        predictionsWithComparison.forEach(function(predictionWithComparison) {
            var listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
            listItem.textContent = predictionWithComparison.split(' - ')[0];

            var resultIcon = document.createElement('i');
            if (predictionWithComparison.includes(' - Right')) {
                resultIcon.className = 'fas fa-check-circle text-success';
                listItem.appendChild(resultIcon);
            } else {
                resultIcon.className = 'fas fa-times-circle text-danger';
                listItem.appendChild(resultIcon);
            }

            predictionList.appendChild(listItem);
        });

        predictionCard.appendChild(predictionList);
        predictionsDisplay.appendChild(predictionCard);

        var goBackButton = document.createElement('button');
        goBackButton.textContent = 'Go back';
        goBackButton.className = 'btn btn-info mt-3';
        goBackButton.addEventListener('click', function() {
            // Set a flag in session storage indicating that the loading process has started
            sessionStorage.setItem('loadingStatus', 'started');
            sessionStorage.setItem('loadingMessage', 'Loading, please wait...');
            document.getElementById('predictionsDisplay').innerHTML = "<p>Loading, please wait...</p>";
            // Redirect to the CSV page
            window.location.href = '/csv';

            // Make the asynchronous call to the csv_features function
            fetch('/csv_features', { method: 'POST' });

        
            });              
        predictionsDisplay.appendChild(goBackButton);
            
        
    } else {
        var errorMessage = document.createElement('div');
        errorMessage.className = 'alert alert-warning';
        errorMessage.textContent = 'Unsupported prediction format or missing comparison results.';
        predictionsDisplay.appendChild(errorMessage);
    }

    document.getElementById('predictionResults').style.display = 'block';
}


function removeFileUploader() {
    // Hide or remove the form
    document.querySelector('form').style.display = 'none';
}
