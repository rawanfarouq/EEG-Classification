<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="/static/lib/twentytwenty/twentytwenty.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }
        form {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #495057;
            font-weight: 400;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 400;
        }
        input[type="submit"]:hover {
            background-color: #0069d9;
        }
        #alertBox {
            margin-top: 20px;
        }
    </style>
</head>
<body>
     
    
    <!-- Topbar Start -->
    <div class="container-fluid bg-light ps-5 pe-0 fixed-top">
        <div class="row gx-0">
            <div class="col-md-6 text-center text-lg-start mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center">
                    <small class="py-2"><i class="far fa-clock text-primary me-2"></i>Opening Hours: Mon - Tues : 6.00 am - 10.00 pm, Sunday Closed </small>
                </div>
            </div>
            <div class="col-md-6 text-center text-lg-end">
                <div class="position-relative d-inline-flex align-items-center bg-primary text-white top-shape px-5">
                    <div class="me-3 pe-3 border-end py-2">
                        <p class="m-0"><i class="fa fa-envelope-open me-2"></i>info@eeghub.com</p>
                    </div>
                    <div class="py-2">
                        <p class="m-0"><i class="fa fa-phone-alt me-2"></i>+012 345 6789</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0 fixed-top" style="top: 32px;"> <!-- Adjust 'top' as per the height of the topbar -->
        <div class="container-fluid"> <!-- Use container-fluid for full width -->
            <a href="index" class="navbar-brand p-0">
                <h1 class="m-0 text-primary"><i class="fa fa-brain me-2"></i>EEG Hub</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav ms-auto py-0">
                <a href="index" class="nav-item nav-link active">Home</a>
                <a href="about" class="nav-item nav-link">About</a>
                <a href="service" class="nav-item nav-link">Service</a>
                <a href="contact" class="nav-item nav-link">Contact</a>
            </div>
            <button type="button" class="btn text-dark" data-bs-toggle="modal" data-bs-target="#searchModal"><i class="fa fa-search"></i></button>
        </div>
        </div>
    </nav>
    <!-- Navbar End -->

    
     <!-- Main Content Start -->
     <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; padding-top: 180px;">
        <div class="row justify-content-center align-items-center w-100">
            <div class="col-lg-6 col-md-8">
                <form action="/upload" method="POST" enctype="multipart/form-data" class="bg-white p-4 shadow rounded">
                    <h1 class="text-center mb-4">Upload your EEG data</h1>
                    <label for="file_path_upload">Upload your EEG folder (MAT or Excel):</label>
                    <input type="file" id="file_path_upload" name="file_path_upload" webkitdirectory directory multiple required class="form-control mb-3">
                    <!-- Inside your form, before the submit button -->
                    <div id="loadingSpinner" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <!-- The rest of your form -->
                    <input type="submit" value="Upload File" class="btn btn-primary w-100">
                </form>
                
                <div id="alertBox"><!-- Alert messages will appear here --></div>
            </div>
        </div>
    </div>
    <!-- Main Content End -->



    <div class="container-fluid text-light py-4" style="background: #051225;">
        <div class="container">
            <div class="row g-0">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-md-0">&copy; <a class="text-white border-bottom" href="#">EEG Hub 2024</a>. All Rights Reserved.</p>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        // Wait for the DOM to be ready
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector('form');
            var alertBox = document.getElementById('alertBox');
            var spinner = document.getElementById('loadingSpinner');
        
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent the default form submission
        
                // Show the spinner and hide previous alerts
                spinner.classList.remove('d-none');
                alertBox.classList.add('d-none');
        
                // Create a FormData object, which allows you to send form data as a set of key/value pairs
                var formData = new FormData(form);
        
                // Perform the AJAX request
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(function(response) {
                    return response.text(); // or response.json() if your server returns JSON
                })
                .then(function(text) {
                    // Hide the spinner
                    spinner.classList.add('d-none');
        
                    // Insert the HTML or text you received from your Python Flask server
                    alertBox.innerHTML = text;
                    alertBox.classList.remove('d-none');
                })
                .catch(function(error) {
                    console.error('Error:', error);
                });
            });
        });
        </script>


</body>
</html>
